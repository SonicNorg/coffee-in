<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - Coffee-in</title>
</head>
<body>
<div>
    Кофе-Ин:
    <a href="{{ url_for('index') }}">Главная</a>
    <a href="{{ url_for('login') }}">Вход</a>
</div>
<hr>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block content %}{% endblock %}
</body>
</html>
